<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button [routerLink]="['/profesion', 'nuevo']" class="pointer  btn btn-rounded btn-primary btn-sm">
                  <i class="fa fa-plus"></i> Crear Profesión
              </button>
                </div>
                <h3 class="card-title">Profesiones Registradas ( <small> {{ _profesionesService.totalProfesiones }} </small> )</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Profesión</th>
                            <th>Activo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let profesion of profesiones">
                            <td>{{ profesion.nombre }}</td>
                            <td>
                                <i *ngIf="profesion.activo" class="fa fa-check-square-o"></i>
                                <i *ngIf="!profesion.activo" class="fa fa-square-o"></i>
                            </td>
                            <td>
                                <button [routerLink]="['/profesion',profesion._id]" class="btn btn-primary m-1">
                                <i class="fa fa-edit"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn">
    <div class="col-md-12">
        <div class="card card-body">

            <h3 class="box-title m-b-0">Especialidad: {{ especialidad.nombre }}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarEspecialidad(f)">

                        <div class="form-group">
                            <div class="row">
                                <label>Nombre </label>
                                <input [(ngModel)]="especialidad.nombre" name="especialidad.nombre" type="text" class="form-control" placeholder="Nombre de Especialidad" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10 m-t-10"> <i class="fa fa-save"></i> Guardar</button>
                        <a [routerLink]="['/profesion', idProfesion]" class="btn btn-inverse waves-effect waves-light m-t-10">Cancelar</a>
                        <button *ngIf="this.especialidad._id" type="button" (click)="eliminarEspecialidad()" class="btn btn-danger waves-effect waves-light m-l-10 m-t-10 float-right"> <i class="fa fa-trash"></i> Eliminar</button>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Paciente: {{ paciente.nombre }}</h3>
            <p class="text-muted m-b-30 font-13"> Información de Paciente </p>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarPaciente(f)">
                        <div class="form-group">
                            <label>Nombre </label>
                            <input [(ngModel)]="paciente.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de Paciente" required>
                        </div>
                        <div class="form-group">
                            <label>Documento </label>
                            <select [(ngModel)]="paciente.documento.tipo" name="tipo" class="form-control" required>
                                <option value="DNI">DNI</option>
                                <option value="CI">CI</option>LC
                                <option value="LE">LE</option>
                                <option value="LC">LC</option>
                                
                              </select>
                            <input [(ngModel)]="paciente.documento.numero" name="numero" type="text" class="form-control" placeholder="Número de documento" required>
                        </div>
                        <div class="form-group">
                            <label>Teléfono </label>
                            <input [(ngModel)]="paciente.telefono" name="telefono" type="text" class="form-control" placeholder="Teléfono de Paciente" required>
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"> <i class="fa fa-save"></i> Guardar</button>
                        <a [routerLink]="'/pacientes'" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3" *ngIf="paciente._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Imagen</h4>
            <img (click)="cambiarFoto()" [src]="paciente.img | imagen: 'paciente'" class="img-circle img-fluid pointer">
        </div>
    </div>
</div>

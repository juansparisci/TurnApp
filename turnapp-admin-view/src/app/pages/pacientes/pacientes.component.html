<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input (keyup)="buscarPaciente(input.value)" #input type="text" class="form-control" placeholder="Buscar Paciente...">
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button [routerLink]="['/paciente', 'nuevo']" class="pointer  btn btn-rounded btn-primary btn-sm">
                    <i class="fa fa-plus"></i> Crear Paciente
                </button>
                </div>
                <h3 class="card-title">Pacientes Registrados ( <small> {{ _pacienteService.totalPacientes }} </small> )</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Paciente</th>
                            <th>Tel√©fono</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let paciente of pacientes">
                            <td><img [src]="paciente.img | imagen: 'paciente'" class="img-circle w50"></td>
                            <td>{{ paciente.nombre }}</td>
                            <td>{{ paciente.telefono?paciente.telefono:'' }}</td>
                            <td>
                                <button [routerLink]="['/paciente',paciente._id]" class="btn btn-primary m-1">
                                  <i class="fa fa-edit"></i>
                                </button>
                                <button (click)="borrarPaciente( paciente )" class="btn btn-danger m-1">
                                  <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <table class="table table-hover" *ngIf="usuarios.length>0">
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td>
                                <img [src]="usuario.img | imagen: 'usuario'" class="img-circle w-75">
                            </td>
                            <td> {{usuario.nombre}} </td>
                            <td>
                                <button [routerLink]="['/usuarios']" class="btn btn-primary pointer">
                  <i class="fa fa-edit"></i>
                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="usuarios.length<=0">
                    No hay registros
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Profesionales</h4>
                <table class="table table-hover" *ngIf="profesionales.length>0">
                    <tbody>
                        <tr *ngFor="let profesional of profesionales">
                            <td><img [src]="profesional.img | imagen: 'profesional'" class="img-circle w-75"></td>
                            <td> {{profesional.nombre}} </td>
                            <td>
                                <button [routerLink]="['/profesional',profesional._id]" class="btn btn-primary pointer">
                                    <i  class="fa fa-edit"></i>
                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info" *ngIf="profesionales.length<=0">
                    No hay registros
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Clinicas</h4>
                <table class="table table-hover" *ngIf="clinicas.length>0">
                    <tbody>
                        <tr *ngFor="let clinica of clinicas">
                            <td>
                                <img [src]="clinica.img | imagen: 'clinica'" class="img-circle w-75">
                            </td>
                            <td> {{clinica.nombre}} </td>
                            <td>
                                <button [routerLink]="['/clinicas']" class="btn btn-primary pointer">
                                    <i  class="fa fa-edit"></i>
                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="clinicas.length<=0">
                    No hay registros
                </div>

            </div>
        </div>
    </div>
</div>

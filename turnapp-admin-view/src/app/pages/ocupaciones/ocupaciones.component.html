<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input (keyup)="buscarOcupaciones(input.value)" #input type="text" class="form-control" placeholder="Buscar Ocupaciones...">
            </div>
        </div>
    </div>
</div>
<div *ngIf="this.cargando" class="row animated fadeIn">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>
<div *ngIf="!this.cargando" class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button (click)="crearOcupacion()" class="pointer  btn btn-rounded btn-primary btn-sm">
                          <i class="fa fa-plus"></i> Crear Ocupación
                      </button>
                </div>
                <h3 class="card-title">Ocupaciones ( <small>{{ _ocupacionesService.totalOcupaciones }}</small> )</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Ocupación</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let ocupacion of ocupaciones">
                            <td> <input type="text" [(ngModel)]="ocupacion.nombre" name="nombre" class="form-control"></td>
                            <td>
                                <button (click)="guardarOcupacion( ocupacion )" class="btn btn-primary m-1">
                                <i class="fa fa-save"></i>
                              </button>
                                <button (click)="borrarOcupacion( ocupacion )" class="btn btn-danger m-1">
                                <i class="fa fa-trash-o"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>


                </table>

            </div>
        </div>
    </div>
</div>
